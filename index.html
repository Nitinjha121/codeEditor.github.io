<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Projects</title>
<script src="./jquery.min.js" type="text/javascript"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" ></script>
     <link href="./style.css" rel="stylesheet">
   
    
</head>
<body>
 
 <div id="header">
     
     <div id="logo">
         Code Player
     </div>
     <div id="button">
        <button id="html" class="toggleButton active">HTML</button>
        <button id="css"  class="toggleButton">CSS</button>
        <button id="javascript" class="toggleButton">JavaScript</button>
        <button id="output" class="toggleButton active">Output</button> 
     </div>
     
 </div>
 
 
 
 <div id="bodyContainer">
     
    <textarea id="htmlPanel" class="panel">
        <p id="para">Hello World!</p>
    </textarea>
    <textarea id="cssPanel" class="panel hidden">
        p{color:red;}
    </textarea>
    <textarea id="javascriptPanel" class="panel hidden">
document.getElementById("para").innerHTML="Hello Nitin";

    </textarea>
    
    <iframe id="outputPanel" class="panel"></iframe>
     
 </div>
 
   
  
  
  
    <script src="app.js" type="text/javascript">
        

 </script>
    
</body>
</html>
